<div class="comic-container contact-section">
  <h2 class="comic-heading">Get in Touch!</h2>
  <p class="section-description">Send us a message or create a support ticket and we'll get back to you ASAP!</p>

    <form (ngSubmit)="submitTicket()" #ticketForm="ngForm" class="comic-form">
  <!-- form fields -->
    
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" name="name" required [(ngModel)]="ticket.name" class="comic-input"/>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" required [(ngModel)]="ticket.email" class="comic-input"/>
    </div>

    <div class="form-group">
      <label for="subject">Subject</label>
      <input id="subject" name="subject" required [(ngModel)]="ticket.subject" class="comic-input"/>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" name="message" required [(ngModel)]="ticket.message" class="comic-textarea"></textarea>
    </div>

    <button type="submit" class="comic-button" [disabled]="!ticketForm.form.valid">
      Send Message
    </button>
  </form>

  <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
</div>
